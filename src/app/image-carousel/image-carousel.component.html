<ngb-carousel *ngIf="images" [style.width]="width" [style.height]="height" style="border-radius: 55px 55px 55px 55px;">

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <div class="box-tasvir" [style.width]="width">
        <img [src]="images[0]" alt="Random first slide" (click)="rm.openModal()">
      </div>        
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <div class="box-tasvir" [style.width]="width">
        <img [src]="images[1]" alt="Random first slide" (click)="rm.openModal()">
      </div>        
    </div>
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <div class="box-tasvir" [style.width]="width">
        <img [src]="images[2]" alt="Random first slide" (click)="rm.openModal()">
      </div>        
    </div>
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>

  <recipe-modal #rm></recipe-modal>

</ngb-carousel>
